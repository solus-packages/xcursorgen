name       : xcursorgen
version    : 1.0.7
release    : 3
source     :
    - https://xorg.freedesktop.org/archive/individual/app/xcursorgen-1.0.7.tar.bz2 : 35b6f844b24f1776e9006c880a745728800764dbe3b327a128772b4610d8eb3d
license    : MIT
component  : xorg.apps
summary    : Create an X cursor file from PNG images
description: |
    xcursorgen prepares X11 cursor sets for use with libXcursor.
builddeps  :
    - pkgconfig(libpng)
    - pkgconfig(xcursor)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
